  <body class="text-center">
    <form class="form-register">

	  <span class="badge badge-success mb-3"><i class="fas fa-lock"></i> 该页面是安全的</span>
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="username" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
      <div class="custom-control custom-checkbox mb-2">
      <input type="checkbox" class="custom-control-input" id="rememberpassword">
      <label class="custom-control-label" for="rememberpassword">记住密码</label>
